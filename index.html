<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Information</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 mt-5">
        <div id="country-card" class="card">
          <div class="card-header">
            Country Information
          </div>
          <div class="card-body">
            <h5 class="card-title" id="country-name"></h5>
            <h6 class="card-subtitle mb-2 text-muted" id="country-region"></h6>
            <p class="card-text">
              <strong>Capital:</strong> <span id="country-capital"></span><br>
              <strong>Latitude:</strong> <span id="country-latlng"></span><br>
              <strong>Country Code:</strong> <span id="country-code"></span><br>
            </p>
            <img id="country-flag" class="img-fluid" alt="Country Flag">
            <p class="mt-3">
              <strong>Current Weather:</strong> <span id="country-weather"></span><br>
              <strong>Temperature:</strong> <span id="country-temperature"></span>&deg;C<br>
              <strong>Humidity:</strong> <span id="country-humidity"></span>%<br>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
